<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/style.css">

  <title>Car Price Predictor</title>

  <style>
    body {
      background-color: #343a40;
      font-family: Arial, sans-serif;
      color: white;
    }
    .card {
      margin-top: 50px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      border-radius: 10px;
      background-color: #495057;
      color: white;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-control {
      background-color: #6c757d;
      color: white;
      border: none;
    }
    .form-control:focus {
      background-color: #6c757d;
      color: white;
      border: none;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    #prediction {
      margin-top: 20px;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h1>Welcome To Car Price Predictor</h1>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8" name="Modelform">
              <div class="form-group text-center">
                <label for="company">Select the company:</label>
                <select class="form-control" id="company" name="company" required onchange="load_car_models(this.id,'car_models')">
                  {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group text-center">
                <label for="car_models">Select the model:</label>
                <select class="form-control" id="car_models" name="car_models" required></select>
              </div>
              <div class="form-group text-center">
                <label for="year">Select Year of Purchase:</label>
                <select class="form-control" id="year" name="year" required>
                  {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group text-center">
                <label for="fuel_type">Select the Fuel Type:</label>
                <select class="form-control" id="fuel_type" name="fuel_type" required>
                  {% for fuel_type in fuel_type %}
                    <option value="{{ fuel_type }}">{{ fuel_type }}</option>
                  {% endfor %}
                </select>
              </div>
            
              <div class="form-group text-center">
                <label for="kilo_driven">Enter the Number of Kilometres that the car has travelled:</label>
                <input type="text" class="form-control" id="kilo_driven" name="kilo_driven" placeholder="Enter the kilometres driven">
              </div>
              <div class="form-group text-center">
                <button type="button" class="btn btn-primary" onclick="send_data()">Predict Price</button>
              </div>
            </form>
            <div class="text-center">
              <h4><span id="prediction"></span></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function load_car_models(company_id,car_model_id) {
      var company = document.getElementById(company_id);
      var car_model = document.getElementById(car_model_id);
      console.log(company.value);
      car_model.value = "";
      car_model.innerHTML = "";
      {% for company in companies %}
        if (company.value == "{{ company }}") {
          {% for model in car_models %}
            {% if company in model %}
              var newOption = document.createElement("option");
              newOption.value = "{{ model }}";
              newOption.innerHTML = "{{ model }}";
              car_model.options.add(newOption);
            {% endif %}
          {% endfor %}
        }
      {% endfor %}
    }

    function form_handler(event) {
      event.preventDefault(); // Don't submit the form normally
    }

    function send_data() {
      document.querySelector('form').addEventListener("submit", form_handler);
      var fd = new FormData(document.querySelector('form'));
      var xhr = new XMLHttpRequest({mozSystem: true});
      xhr.open('POST', '/predict', true);
      document.getElementById('prediction').innerHTML = "Wait! Predicting Price.....";
      xhr.onreadystatechange = function() {
        if (xhr.readyState == XMLHttpRequest.DONE) {
          document.getElementById('prediction').innerHTML = "Prediction:" + xhr.responseText;
        }
      }
      xhr.onload = function() {};
      xhr.send(fd);
    }
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
